<!DOCTYPE html>
<html lang="zxx">
    <!-- <style>
.hero-section.fullwidth-header {
background-image:  url("../img/bg-img/contact.png") !important;
}
</style> -->
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no">

        <!-- Title -->
        <title>
            FP Markets Landing Page
        </title>
        <!-- Favicon -->
        <link rel="icon" href="img/core-img/favicon.ico">

        <!-- Core Stylesheet -->
        <link rel="stylesheet" href="css/style.css">

        <!-- Responsive Stylesheet -->
        <link rel="stylesheet" href="css/responsive.css">

    </head>

    <body class="light-version">
        <!-- Preloader -->
        <div id="preloader">
            <div class="preload-content">
                <div id="dream-load"></div>
            </div>
        </div>

        <!-- ##### Header Area Start ##### -->
        <header class="header-area fadeInDown" data-wow-delay="0.2s">
            <div class="classy-nav-container light breakpoint-off">
                <div class="container">
                    <!-- Classy Menu -->
                    <nav class="classy-navbar light justify-content-between"
                        id="dreamNav">

                        <!-- Logo -->
                        <a class="nav-brand light" href="#"><img width="20%"
                                src="img/core-img/logo.png" alt="logo"></a>
                    </nav>
                </div>
            </div>
        </header>
        <!-- ##### Header Area End ##### -->

        <!-- ##### Welcome Area Sstart ##### -->
        <section class="hero-section pt-5 bg-ig fullwidth-header contact1"
            id="home">
            <div class="container">
                <div class="row">
                    <!-- Welcome Content -->
                    <div class="col-12 col-lg-6 col-md-12">
                        <div class="welcome-content spe">
                            <div class="cd-intro v2 text-left">
                                <h1 class="cd-headline clip is-full-width
                                    thin" style="line-height: 1.7;">
                                    <span class="w-text bold">
                                        Lightning-fast
                                        ECN Forex</span>
                                    <br>
                                    <span class="cd-words-wrapper"
                                        style="width: 210px; display:
                                        inline-block;font-size:80%">
                                        <b class="gradient-text cyan
                                            is-hidden">0.0 pip spreads<span
                                                class="o-text">.</span></b>
                                        <b class="gradient-text cyan
                                            is-visible">True ECN pricing<span
                                                class="o-text">.</span></b>
                                        <b class="gradient-text cyan
                                            is-hidden">Established 2005<span
                                                class="o-text">.</span></b>
                                    </span>
                                </h1>
                            </div>
                            <p class="g-text wow fadeInUp"
                                data-wow-delay="0.3s">Time is ticking, what
                                seems to be the most economic, market
                                shaking occurrence of the season, the
                                question remains, will the United Kingdom
                                leave the European Union?</p>

                        </div>
                    </div>
                    <div class="col-12 col-lg-5 col-sm-10 pt-2 mb-3 mob-pt
                        ml-auto">
                        <div class="ico-counter1 text-center">
                            <h4 class="" style="color:rgba(0, 0, 0,
                                0.568);">Start&nbsp;Trading
                                in Minutes</h4>
                            <div class="counter-down mt-3">

                                <div class="content">
                                    <form action="#" method="post">

                                        <div class="form-group">

                                            <input type="text"
                                                class="form-control"
                                                placeholder="First Name">

                                        </div>
                                        <div class="form-group">

                                            <input type="text"
                                                class="form-control"
                                                placeholder="Last Name">

                                        </div>
                                        <div class="form-group">

                                            <input type="email"
                                                class="form-control"
                                                placeholder="Enter email">
                                        </div>
                                        <div class="form-group">

                                            <input type="password"
                                                class="form-control"
                                                placeholder="Password">
                                        </div>

                                        <button type="submit" style="padding:
                                            10px" class="mt-3 btn btn-danger">START
                                            TRADING</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </section>

        <!-- ##### Welcome Area End ##### -->

        <div class="clearfix"></div>

        <div class="clearfix"></div>
        <!-- ########## All JS ########## -->
        <script src="js/jquery.min.js"></script>
        <!-- Popper js -->
        <script src="js/popper.min.js"></script>
        <!-- Bootstrap js -->
        <script src="js/bootstrap.min.js"></script>
        <!-- All Plugins js -->
        <script src="js/plugins.js"></script>
        <script src="js/animated.js"></script>
        <!-- Parallax js -->
        <script src="js/dzsparallaxer.js"></script>

        <script src="js/jquery.syotimer.min.js"></script>

        <!-- script js -->
        <script src="js/script.js"></script>


    </body>
</html>
