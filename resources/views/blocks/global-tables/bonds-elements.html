      <div class="col-sm-12">
        <div class="row">
          <div class="col-sm-9 no-padding-mobile">
            <div class="title mobile-title-1">
              <h2>
                <p class="pad-for-table"
                  style="padding-bottom: 2px;font-size:32px!important;padding-left: 224px;">Bonds <span
                  class="helvetica-th-font" style="font-weight: 100;">Spreads</span></p>
              </h2>

          <div class="col-sm-3 mobile-search">
            <div class="wposition text__align__center">
              <img class="searchbar-image-align"
                src="/wp-content/themes/fptheme/image-2020/metals/desktop/search-min.png" alt="" title=""
                style="float: right; position: absolute; z-index: 1;">
              <input class="searchby__symbol__control bg-style-for-box cus-input-desktop cs213frsearchw" style="width: 75%;"
                id="cus-input-desktop" type="text" placeholder="Search by Symbol" onkeyup="tableFunction()">
            </div>
          </div>
        </div>
      </div>
      <script>
        function tableFunction() {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("cus-input-desktop");
            filter = input.value.toUpperCase();
            table = document.getElementById("tableFunction");
            tr = table.getElementsByTagName("tr");
            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0];
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }
      </script>
      <div class="col-md-12 padding-30 mobile-padding-none table-2">
