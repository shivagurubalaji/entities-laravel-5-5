<link href="https://fonts.cdnfonts.com/css/noto-sans" rel="stylesheet">


<!-- Clean styles-->
<style>
    * {
        font-family: 'Noto Sans';
    }

    .hero__section {
        padding-top: 10vh;
        padding-bottom: 10vh;
    }

    .logo__header {
        width: 250px;
    }

    .hero__text {
        padding-top: 50px;
        font-size: 50px;
        color: #132A4A;
        font-weight: 600;
        line-height: 1.1;
    }

    .hero__text__light {
        padding-top: 40px;
        font-size: 35px;
        color: #132A4A;
        font-weight: 500;
        line-height: 1.2;
    }

    .hero__tc {
        padding-top: 40px;
        font-size: 25px;
        color: #132A4A;
        font-weight: 400;
    }

    .text-center {
        text-align: center !important;
    }

    .hero__img {
        width: 70%;
    }

    .reg__section {
        border-radius: 15px;
        background-color: rgba(19, 42, 74, 0.8);
        padding: 20px;
    }

    .fp-demo-signup-global {
        padding-left: 20px;
        padding-right: 20px;
        padding-top: 20px;
    }

    input[type="text"] {
        position: relative;
        line-height: 47px;
        border: 2px solid transparent;
        border-radius: 5px;
        padding: 0 10px;
        color: #132A4A !important;
        transition: border-color 0.3s ease-in-out;
        background-color: #ffffff !important;
        width: 20%;
        font-size: 18px;
        margin-right: 10px;
    }

    #form_signup_global_ST {
        display: inline-flex;
        justify-content: space-evenly;
    }

    .fp-demo-signup-global {
        padding-left: 20px;
        padding-right: 20px;
        padding-top: 20px;
    }

    .fp-demo-signup-global input[type=submit],
    .element .gform_wrapper .gform_button {
        background: #EE354D !important;
        border: none;
        padding: 10px 15px !important;
        outline: 0;
        border-radius: 5px !important;
        color: #fff !important;
        margin: 0px 0px !important;
        width: 100%;
        display: block;
        font-family: 'Titillium Web', sans-serif;
        font-size: 18px !important;
        font-weight: 500 !important;
        text-transform: none !important;
        line-height: 25px !important;
        z-index: 9;
        position: relative;
        white-space: pre-wrap;
    }



    .pt__25__desk {
        padding-top: 25px;
    }

    @media screen and (max-width: 768px) {
        .hero__section {
            padding-top: 15px;
            padding-bottom: 35px;
        }

        .logo__header {
            width: 200px;
        }

        .hero__text {
            padding-top: 30px;
            font-size: 40px;
            color: #132A4A;
            font-weight: 600;
            line-height: 1.1;
        }

        .hero__text__light {
            padding-top: 20px;
            font-size: 25px;
            color: #132A4A;
            font-weight: 500;
            line-height: 1.2;
        }

        .hero__tc {
            padding-top: 40px;
            font-size: 15px;
            color: #132A4A;
            font-weight: 400;
        }

        .pt__25__mob {
            padding-top: 25px;
        }

        #form_signup_global_ST {
            display: block;
        }

        input[type="text"] {
            position: relative;
            line-height: 47px;
            padding: 30px 20px !important;
            color: #BFC4CE !important;
            transition: border-color 0.3s ease-in-out;
            background-color: #ffffff !important;
            width: 100% !important;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .reg__section {
            padding-top: 50px;
            padding-bottom: 40px;
            padding-right: 10px !important;
            padding-left: 10px;
            border-radius: 0;
        }

        .fp-demo-submit-global {
            padding-bottom: 25px;
            text-align: center;

        }

        .fp-demo-signup-global input[type=submit],
        .element .gform_wrapper .gform_button {
            max-width: 600px !important;
            padding: 20px 20px !important;
            font-size: 30px !important;

        }
    }

    @media screen and (min-width: 769px) and (max-width: 991px) {
        .hero__section {
            padding-top: 15px;
            padding-bottom: 35px;
        }
    }

    @media screen and (min-width: 992px) and (max-width:1199px) {
        .hero__font__long {
            font-size: 32px;
            color: #132A4A;
            font-weight: 600;
            line-height: normal;
        }

        .hero__font__sub__long {
            font-size: 18px;
            color: #132A4A;
            font-weight: 200;
        }
    }
</style>
<section class="hero__section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="logo__section">
                    <img class="logo__header" src="wp-content/themes/fptheme/images/educational_logo.svg"
                        alt="firstprudentialmarkets logo" width="321" height="61">
                </div>

            </div>
            <div class="col-md-6">
                <div class="hero__text">
                    Khám phá thế <br> giới giao dịch <br> với FP Markets
                </div>
                <div class="hero__text__light hidden-xs">
                    Đăng ký ngay hôm nay, Nạp $200 <br> và nhận Hộp quà tặng FP Markets.
                </div>
                <div class="hero__text__light visible-xs">
                    Đăng ký ngay hôm nay, Nạp $200 và nhận Hộp quà tặng FP Markets.
                </div>
                <div class="hero__tc">
                    <a style="color:#132A4A;"
                        href="https://www.fpmarkets.com/vi/terms-conditions-fpmarkets-welcomegift-vietnam-april2023/">
                        *Điều khoản và điều kiện áp dụng </a>
                </div>

            </div>
            <div class="col-md-6">
                <div class="text-center pt__25__mob">
                    <img src="wp-content/themes/fptheme/images/vi_lp.png" class="hero__img">

                </div>
            </div>
        </div>
    </div>

</section>


<div class="section" style="width:100%;">

        <div class="fp-demo-signup-global">
            <div class="form_signup_global_msg_ST text-center text-danger"></div>

                <input id="first_name_ST" name="first_name" value="" type="text" placeholder="Tên" class="ncform" />
                <input id="last_name_ST" name="last_name" value="" type="text" placeholder="Họ" class="ncform" />
                <input id="email_ST" name="email" value="" type="text" placeholder="Email" class="ncform" />
                <input id="phone_ST" name="phone" value="" type="text" placeholder="Số điện thoại" class="ncform" />
                <input id="platform_ST" name="platform" value="mt4" type="hidden" />
                <input id="country_ST" name="country" value="ID" type="hidden" />
                <!--<input id="track_lang_ST" name="language" value="int-EN" type="hidden" />-->
                <input id="nationality" name="nationality" value="Indonesia" type="hidden" />
                <input id="demo_preferred_Language" name="demo_preferred_Language" value="Vietnamese" type="hidden" />
                <input id="fpm-affiliate-pcode_ST" name="fpm-affiliate-pcode" value="Website/WLK" type="hidden" />
                <input id="fpm-affiliate-utm-source_ST" name="fpm-affiliate-utm-source" value="Website" type="hidden" />
                <input id="currency_ST" name="currency" value="USD" type="hidden" />
                <input id="honeypot_ST" type="hidden" name="honeypot" value="" />
                <input id="_mkto_trk_ST" type="hidden" value="" name="_mkto_trk" />
                <input id="track1_1_ST" name="fpm-affiliate-pcode" value="Website/WLK" type="hidden" />
                <input id="track2_1_ST" name="fpm-affiliate-utm-source" value="Website" type="hidden" />
                <input id="track7_1_ST" name="cxd" value="" type="hidden" />
                <input id="track7_2_ST" name="bta" value="" type="hidden" />
                <input id="track_lang_ST" name="language" value="[[!getCurrentEntity]]" type="hidden" />
                <input id="track3_1_ST" name="fpm-affiliate-utm-campaign" value="" type="hidden" />
                <input id="track4_1_ST" name="fpm-affiliate-utm-content" value="" type="hidden" />
                <input id="track5_1_ST" name="fpm-affiliate-agt" value="" type="hidden" />
                <input id="track6_1_ST" name="fpm-affiliate-utm-term" value="" type="hidden" />
                <input id="btn_name_get_ST" type="hidden" value="GET STARTED NOW" name="btn_name_get" />
                <div class="fp-demo-submit-global"><input
                        style="font-size:18px !important; white-space: nowrap; line-height:29px !important;"
                        class="customBtnRed" type="submit" value="Bắt đầu giao dịch" /></div>
            </form>
        </div>
    </div>
</div>
